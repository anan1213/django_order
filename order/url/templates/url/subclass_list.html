<form method="POST" action="{% url 'url:delete_subclass' %}">
<div class="text-right" style="margin-top:40px;">
<a class="btn btn-outline-primary" href="{% url 'url:create_subclass' %}"　style="color:#222; text-decoration:underline;">New</a>

<button type="submit" class="btn btn-outline-danger" name="delete_id" value={{ subclass.id }}>Delete</button>
{% csrf_token %}
</form>
</div>

<section class="category-lists">
  <div class="category-list-top">
    <ul>
      <li class="list-top1"></li>
      <li class="list-top2"><strong>Category</strong></li>
      <li class="list-top3 btn-flat-border"><a href="{% url 'url:create_subclass' %}"><!--<img src="{% static "url/plus.png" %}">--> </a></li>
    </ul>
  </div>


  <div class="categories">
    <ul>
    {% for subclass in subclasses %}
    <li class="folder-img"><img src="{% static "url/folder.png" %}" ></li>
    <li class="category-title"><a href="{% url 'url:index2' subclass.subclass %}" style="text-decoration:none;" >{{ subclass }}</a></li>
    <!--<li class="delete-img"><button type="submit" name="delete_id" class="aiueo" value={{ subclass.id }}><img src="{% static "url/delete.png" %}"></li>-->
    <li class="delete-img">
      <div class="checkbox">
        <label>
          <input type=checkbox name="delete_id" value={{ subclass.id }}>
        </label>
      </div>
    </li>

    {% endfor %}
    </ul>


  </div>
</section>



{% endblock %}
